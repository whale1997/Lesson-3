    Задание 1. С помощью цикла while вывести все простые числа в промежутке от 0 до 100.

    <script>
        var i = 1;
        while (i <= 100) {
	    if (i !== 1) {
		if (i < 3) {
			document.write("Простые числа от 1 до 100: <br>" + i + "<br>");
		} else {

			var a = i - 1;
            while (i % a !== 0) {
				var a = a - 1;
				if (a === 1) {
					document.write(i + "<br>");
				}
			}
		}
	}
	i++;
}
